name: Build Android APK
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build APK with EAS
        run: npx eas-cli build --platform android --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download built APK
        run: |
          BUILD_URL=$(npx eas-cli build:list --platform android --limit 1 --json --non-interactive | jq -r '.[0].artifacts.buildUrl')
          curl -L -o app-release.apk "$BUILD_URL"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app-release.apk